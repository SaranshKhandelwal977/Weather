<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div>
            <h1 class="welcome">Welcome to Weather report</h1>

        </div>
        <div class="container">
            <div class="search">
                <input type="text" class="input-city" placeholder="Search City ...">
                <button class="btn"><img src="images/search.png" alt="" width="20" height="15"></button>
            </div>
            <div class="main">
                <img src="images/clear.png" class="weathertype" width="100" height="100" alt="">
                <div class="country">
                    <h2 class="city-name">Delhi</h2>
                    <img src="images/flag1.jpeg" alt="" class="country-icon">
                </div>
                <p class="temperature">Temperature: <span>28 â„ƒ</span></p>
                <div class="details">
                    <div class="humid">
                        <!-- <img src="images/humidity.png" width="30" height="30" alt=""> -->
                        <p class="humidity"> Humidity: <span>100%</span></p>
                    </div>
                    <div class="wind">
                        <!-- <img src="images/wind.png" width="30" height="30" alt=""> -->
                        <p class="windspeed">Windspeed: <span>100 km/hr </span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
